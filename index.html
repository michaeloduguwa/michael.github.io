<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="Header">
      <div class="header_left">
        <h5 class="name">Michael</h5>
      </div>
      <div class="header_right">
        <a href="https://mail.google.com">Gmail</a>
        <a href="https://www.google.com/imghp?hl=en&ogbl">Images</a>
        <span class="material-symbols-outlined header_apps"> apps </span>
        <button class="profile">M</button>
      </div>
    </div>
    <div class="mainbody">
      <img
        src="https://www.google.com.ng/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
        alt="Google logo"
      />
      <div class="search">
        <div class="search_input">
          <span class="material-symbols-outlined"> search </span>
          <input type="text" /><span class="material-symbols-outlined">
            mic
          </span>
        </div>
      </div>
      <div class="search_button">
        <button class="Google search">Google search</button>
        <a href="https://doodles.google/"
          ><button class="Lucky">I'm Feeling Lucky</button></a
        >
      </div>
    </div>
    <div class="Bottom">
      <div class="Bottom left">
        <a href="https://about.google/">About</a>
        <a href="https://ads.google.com/">Advertising</a>
        <a href="https://smallbusiness.withgoogle.com/">Business</a>
        <div class="Bottom center">
          <a href="https://www.google.com/search/howsearchworks/?fg=1"
            >How Search Works</a
          >
        </div>
        <a href="#"></a>
      </div>
      <div class="Bottom right">
        <a href="https://policies.google.com/">Privacy</a>
        <a href="https://policies.google.com/terms">Terms</a>
        <a href="#">Settings</a>
      </div>
    </div>
  </body>
</html>
